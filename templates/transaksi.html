<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Transaksi</title>
</head>
<body>
    <h1>Form Transaksi</h1>
    <form method="POST">
        <label for="master_id">Master:</label><br>
        <select id="master_id" name="master_id" required>
            {% for master in masters %}
            <option value="{{ master[0] }}">{{ master[1] }}</option>
            {% endfor %}
        </select><br>
        <label for="detail">Detail:</label><br>
        <input type="text" id="detail" name="detail" required><br>
        <label for="amount">Jumlah:</label><br>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit">Simpan</button>
    </form>

    <h2>Data Transaksi</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Master</th>
            <th>Detail</th>
            <th>Jumlah</th>
            <th>Aksi</th>
        </tr>
        {% for transaksi in transaksi_list %}
        <tr>
            <td>{{ transaksi[0] }}</td>
            <td>{{ transaksi[1] }}</td>
            <td>{{ transaksi[2] }}</td>
            <td>{{ transaksi[3] }}</td>
            <td>
                <a href="{{ url_for('edit_transaksi', id=transaksi[0]) }}">Edit</a> |
                <a href="{{ url_for('delete_transaksi', id=transaksi[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Kembali ke Beranda</a>
</body>
</html>
